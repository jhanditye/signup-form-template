<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css">
    
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="form-title subcontainer" role="title">
            <h2>Create Account</h2>
        </div>
        <form class="form subcontainer" id="form">

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Jamie" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" id="email" name="email" placeholder="Handitye" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="mypassword" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Password Confirmation</label>
                <input type="password" id="password2" name="password2" placeholder="mypassword" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="submit-container">
                <input type="submit" value="Submit" id="submit">
            </div>

        </form>
    </section>


    <script src="./script.js"></script>
</body>
</html>
